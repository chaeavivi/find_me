<body>

            <h1>ì •ë³´ ìˆ˜ì§‘ ì¹´ë“œ</h1>
            <p>S-N (ê°ê°-ì§ê´€) ì¹´ë“œë¥¼ ê²€ìƒ‰í•˜ì„¸ìš”</p>
        </div>

        <div class="search-section">
            <div class="instructions">

            </div>
            
            <div class="search-container">

    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // ===== GitHub í´ë” URL ì„¤ì • (ì •ë³´ ìˆ˜ì§‘ ì¹´ë“œ í´ë”) =====
        const GITHUB_FOLDER_URL = 'https://github.com/chaeavivi/find_me/tree/main/SN';
        // =============================================

        let allImages = [];
        let isLoaded = false;

        const searchInput = document.getElementById('searchInput');
        const resultSection = document.getElementById('resultSection');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ ì´ë¯¸ì§€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        window.addEventListener('load', loadImages);

        // ê²€ìƒ‰ ì´ë²¤íŠ¸
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCard();
        });

        // ìˆ«ìë§Œ ì…ë ¥ ê°€ëŠ¥í•˜ë„ë¡ ì œí•œ
        searchInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        async function loadImages() {
            if (isLoaded) return;
            
            showLoading('ì¹´ë“œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
            clearError();

            try {
                const urlInfo = parseGithubUrl(GITHUB_FOLDER_URL);
                if (!urlInfo) {
                    throw new Error('GitHub URL ì„¤ì •ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }

                const apiUrl = `https://api.github.com/repos/${urlInfo.owner}/${urlInfo.repo}/contents/${urlInfo.path}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`í´ë”ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (${response.status})`);
                }
                
                const contents = await response.json();
                
                allImages = contents
                    .filter(item => item.type === 'file' && isImageFile(item.name))
                    .map(item => ({
                        name: item.name,
                        downloadUrl: item.download_url,
                        htmlUrl: item.html_url,
                        cardNumber: extractCardNumber(item.name)
                    }))
                    .filter(item => item.cardNumber); // ì¹´ë“œ ë²ˆí˜¸ê°€ ìˆëŠ” ê²ƒë§Œ í•„í„°ë§

                isLoaded = true;
                hideLoading();
                
                if (allImages.length === 0) {
                    showError('ì¹´ë“œ ì´ë¯¸ì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                } else {
                    showInitialMessage();
                }
                
            } catch (error) {
                showError(`ì˜¤ë¥˜: ${error.message}`);
                hideLoading();
            }
        }

        function parseGithubUrl(url) {
            const match = url.match(/github\.com\/([^\/]+)\/([^\/]+)(?:\/tree\/[^\/]+\/(.+))?/);
            if (!match) return null;
            
            return {
                owner: match[1],
                repo: match[2],
                path: match[3] || ''
            };
        }

        function isImageFile(filename) {
            return /\.(png|jpg|jpeg|gif|svg|webp|bmp)$/i.test(filename);
        }

        function extractCardNumber(filename) {
            // íŒŒì¼ëª…ì—ì„œ ë‘ ìë¦¬ ìˆ«ì ì¶”ì¶œ (ì˜ˆ: "11.png", "card_12.jpg", "ì •ë³´ìˆ˜ì§‘_13.png")
            const match = filename.match(/(\d{2})/);
            return match ? match[1] : null;
        }

        function searchCard() {
            const cardNumber = searchInput.value.trim();
            
            if (!cardNumber) {
                showError('ì¹´ë“œ ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            if (cardNumber.length !== 2) {
                showError('ë‘ ìë¦¬ ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            if (!isLoaded) {
                showError('ì¹´ë“œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.');
                return;
            }

            // í•´ë‹¹ ë²ˆí˜¸ì˜ ì¹´ë“œ ì°¾ê¸°
            const foundCard = allImages.find(image => image.cardNumber === cardNumber);
            
            if (foundCard) {
                displayCard(foundCard);
                clearError();
            } else {
                showError(`ì¹´ë“œ ë²ˆí˜¸ ${cardNumber}ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
                showInitialMessage();
            }
        }

        function displayCard(card) {
            resultSection.innerHTML = `
                <div class="card-container">
                    <img src="${card.downloadUrl}" alt="${card.name}" class="card-image" 
                         onclick="openModal('${card.downloadUrl}', '${card.name}')">
                </div>
            `;
        }

        function showInitialMessage() {
            resultSection.innerHTML = `
                <div class="no-results">
                    ìœ„ì— ì¹´ë“œ ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ê³  ê²€ìƒ‰ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('errorMessage').innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        function showLoading(message) {
            document.getElementById('loadingMessage').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    ${message}
                </div>
            `;
        }

        function hideLoading() {
            document.getElementById('loadingMessage').innerHTML = '';
        }

        function openModal(imageUrl, imageName) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageUrl;
            modalImg.alt = imageName;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
